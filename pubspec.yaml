name: app_finance
description: Open-sourced cross-platform financial accounting application.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Generated, do not manually change `version`
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # CupertinoIcons class for iOS style icons
  cupertino_icons: ^1.0.2

  adaptive_breakpoints: ^0.1.6
  google_fonts: ^5.0.0
  intl: ^0.18.1
  flutter_datetime_picker_plus: ^2.0.1
  flutter_colorpicker: ^1.0.3
  currency_picker: ^2.0.15
  flutter_iconpicker: ^3.2.4
  uuid: ^3.0.4
  provider: ^6.0.5
  month_picker_dialog: ^2.0.2
  shared_preferences: ^2.2.0
  path_provider: ^2.0.15
  crypto: ^3.0.3
  encrypt: ^5.0.1
  firebase_core: ^2.15.1
  firebase_analytics: ^10.4.5
  flutter_markdown: ^0.6.17
  package_info_plus: ^4.0.2
  url_launcher: ^6.1.12
  webdav_client: ^1.2.1
  file_picker: ^5.3.3
  csv: ^5.0.2
  xml: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  # Lints to encourage good coding practices, `analysis_options.yaml`
  flutter_lints: ^2.0.0
  grinder: ^0.9.4
  path: ^1.8.3
  test_cov_console: ^0.2.2
  mockito: ^5.4.2
  build_runner: ^2.4.6
  source_gen: ^1.4.0
  flutter_gherkin: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware
  assets:
     - assets/images/
     - assets/l10n/
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: Abel-Regular
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf
    - family: RobotoCondensed-Regular
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf

# Commands and their dependencies
scripts:
  test: |
    dart run build_runner clean
    dart run build_runner build --delete-conflicting-outputs
    flutter test
  goldenImages:
    flutter test --update-goldens test/widget
